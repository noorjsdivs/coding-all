<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechBlog - Your Daily Dose of Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+PE+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-['Poppins']">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav class="max-w-6xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <a href="index.html" class="flex items-center space-x-2">
            <h2
              class="text-lg font-semibold relative group overflow-hidden cursor-pointer"
            >
              Learn Coding
              <span
                class="absolute w-full h-[2px] bg-blue-600 left-0 bottom-0 -translate-x-full group-hover:translate-x-0 ease-in-out duration-300"
              />
            </h2>
          </a>

          <!-- Navigation -->
          <div class="flex items-center space-x-8">
            <a
              href="index.html"
              class="text-sm font-medium hover:text-blue-600 duration-300 cursor-pointer"
              >Home</a
            >
            <a
              href="blog.html"
              class="text-sm font-medium hover:text-blue-600 duration-300 cursor-pointer"
              >Blog</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-gradient text-white py-20">
      <div class="max-w-6xl mx-auto px-6">
        <div class="max-w-3xl mx-auto text-center">
          <h1 class="text-5xl font-bold mb-6">Welcome to TechBlog</h1>
          <p class="text-xl mb-8 text-gray-100">
            Discover the latest insights, tutorials, and trends in technology.
            Your journey to tech excellence starts here.
          </p>
          <a
            href="blog.html"
            class="inline-block bg-white text-purple-600 font-semibold px-8 py-3 rounded-lg hover:bg-gray-100 transition-colors shadow-lg"
          >
            Explore Articles
          </a>
        </div>
      </div>
    </section>

    <!-- Blog Posts Section -->
    <section class="py-16">
      <div class="max-w-6xl mx-auto px-6">
        <div class="text-center mb-12">
          <h2 class="text-4xl font-bold text-gray-800 mb-4">Latest Articles</h2>
          <p class="text-gray-600 text-lg">Check out our most recent posts</p>
        </div>

        <!-- Blog Grid -->
        <div
          id="blog-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        >
          <!-- Blog cards will be inserted here by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
      <div class="max-w-6xl mx-auto px-6 text-center">
        <p class="text-gray-200">&copy; 2025 TechBlog. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
